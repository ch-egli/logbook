<navbar></navbar>
<messages></messages>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <small>{{ $ctrl.title }}</small>
            </h1>
        </div>

        <form name="exportForm">
            <div class="form-group" ng-show="$ctrl.oAuthService.isTrainer()">
                <label for="athlete">AthletIn</label>
                <select class="form-control" id="athlete" ng-model="$ctrl.athlete" ng-options="option.id for option in $ctrl.athletes track by option.id">
                </select>
            </div>
            <div class="form-group">
                <label for="year">Jahr</label>
                <select class="form-control" id="year" ng-model="$ctrl.year">
                    <option ng-selected="$ctrl.year === 2016">2016</option>
                    <option ng-selected="$ctrl.year === 2017">2017</option>
                    <option ng-selected="$ctrl.year === 2018">2018</option>
                    <option ng-selected="$ctrl.year === 2019">2019</option>
                    <option ng-selected="$ctrl.year === 2020">2020</option>
                    <option ng-selected="$ctrl.year === 2021">2021</option>
                    <option ng-selected="$ctrl.year === 2022">2022</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="$ctrl.getExport()">Exportieren</button>
            <button type="submit" class="btn btn-default" ng-click="$ctrl.cancelExport()">Abbrechen</button>
        </form>

        <div ng-show="$ctrl.isAndroid">
            <p>&nbsp;</p>
            <p><b>Achtung:</b> Die Export-Funktion funktioniert nicht mit allen Android Versionen!</p>
            Benutze bei Bedarf die Funktion im Web unter <u><a href="http://logbook.snoopfish.ch">http://logbook.snoopfish.ch</a></u>.
        </div>



    </div>
</main>
