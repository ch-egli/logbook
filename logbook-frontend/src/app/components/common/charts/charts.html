<navbar></navbar>
<main>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h1>{{ $ctrl.title }}</h1>
            </div>
        </div>

        <div class="container">
            <canvas id="line" class="chart chart-line"
                    chart-data="$ctrl.data"
                    chart-labels="$ctrl.labels"
                    chart-series="$ctrl.series"
                    chart-options="$ctrl.options"
                    chart-dataset-override="$ctrl.datasetOverride"
                    chart-click="$ctrl.onClick">
            </canvas>
        </div>

        <div class="container">
            {{ $ctrl.woDataZ }}
            <p/>
            {{ 1 }}
            <p/>
            {{ $ctrl.woDataZ.length }}
        </div>
</main>
